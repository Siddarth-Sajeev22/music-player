<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="./logo.svg" alt="logo" />Music pro</li>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <h1 id="initialheading">Song list</h1>
    <div class="container">
        <div class="songlist"></div>

        <div class="songItem">
            <img src="./images/NuvoleBianche.jpg" alt="1" />
            <span class="songName">Nuvole Bianche</span>
            <span class="songListPlay"><span class="timestamp">06:25<i id="0" class="fa-solid songItemPlay fa-play fa-lg"></i></span></span>
        </div>

        <div class="songItem">
            <img src="./images/aankhon-mein-teri-ajab-si.jpg" alt="1" />
            <span class="songName">Aankhon Mein Teri Ajab Si</span>
            <span class="songListPlay"><span class="timestamp">01:50<i id="1" class="fa-solid songItemPlay fa-play fa-lg"></i></span></span>
        </div>
        <div class="songItem">
            <img src="./images/Tu jaane na.jpeg" alt="1" />
            <span class="songName">Tu Jaane Na</span>
            <span class="songListPlay"><span class="timestamp">05:37<i id ="2" class="fa-solid songItemPlay fa-play fa-lg"></i></span></span>
        </div>
        <div class="songItem">
            <img src="./images/o re piya.jpg" alt="1" />
            <span class="songName">O Re Piya</span>
            <span class="songListPlay"><span class="timestamp">06:02<i id="3" class="fa-solid songItemPlay fa-play fa-lg"></i></span></span>
        </div>
        <div class="songItem">
            <img src="./images/cover1.jpg" alt="1" />
            <span class="songName">Nuvole Bianche</span>
            <span class="songListPlay"><span class="timestamp">04:48<i id="4" class="fa-solid songItemPlay fa-play fa-lg"></i></span></span>
        </div>
        <div class="songItem">
            <img src="./images/cover1.jpg" alt="1" />
            <span class="songName">Nuvole Bianche</span>
            <span class="songListPlay"><span class="timestamp">04:24<i id ="5" class="fa-solid songItemPlay fa-play fa-lg"></i></span></span>
        </div>
        
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
        <div class="icons">
            <i  class="fa-solid fa-backward fa-lg" id="previous"></i>
            <i class="fa-solid fa-play fa-lg" id="masterPlay"></i>
            <i  class="fa-solid fa-forward fa-lg" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="./FavoriteBothIlladopsis-size_restricted.gif" alt="playing" id ="gif">
            <span id="songPlayingName">Nuvole Bianche - Ludovico Einaudi</span>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/98fcc0b23d.js" crossorigin="anonymous"></script>
</body>

</html>
